
<html>
<head>
  <title>bit-meddler demo</title>
  <style type="text/css">
  body { font-family: Helvetica; background-color: #222}
    #cleft, #cright {
      width: 480px;
      height: 360px;
      border: 1px solid black;
      position:absolute;
      top: 20px;
    }
    #cleft {left: 20px}
    #cright {left: 510px}

    #info {
      width: 850px;
      color: #eee;
      position:absolute;
      top: 420px;
      left: 20px;
      font-size: 20px;
    }

    a:link, a:visited {
      color:#8080ff;
    }
    a:hover {color:#ff4}
  </style>
</head>
<body>

<!-- <img src="./img/homer_car_1.jpg" /> -->

<canvas id="cleft" width="480" height="360"></canvas>
<canvas id="cright" width="480" height="360"></canvas>

<div id="info">
  <p>
    Hi gang! This is a demo of <a href="https://github.com/alanmacleod/bit-meddler">bit-meddler</a>
    a fast pseudo-random number generator/scrambler/shuffle I wrote.
  </p>
  <p>
    I'm using it to randomly select pixels to swap
    between each of the above &lt;canvas&gt; elements. The important (fast) part is that each random pixel
    is guaranteed to be selected exactly <i>once</i>.
  </p>
</div>
